<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육/자기계발 - 혜택알리미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white shadow-sm sticky top-0 z-50 p-4 flex items-center justify-between">
        <div class="flex items-center">
            <a href="index.html" class="text-indigo-600 mr-4"><i class="fas fa-chevron-left"></i></a>
            <h1 class="text-xl font-bold text-gray-800">📖 교육/자기계발</h1>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div class="bg-gradient-to-br from-indigo-600 to-blue-500 rounded-3xl p-6 text-white shadow-lg mb-8">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-indigo-100 text-xs mb-1">나의 배움 지원금</p>
                    <h2 class="text-3xl font-bold">3,500,000원</h2>
                </div>
                <div class="bg-white bg-opacity-20 p-2 rounded-lg text-xs">국민내일배움카드</div>
            </div>
            <div class="mt-6 flex gap-2">
                <button class="bg-white text-indigo-600 px-4 py-2 rounded-xl text-xs font-bold">잔액 조회</button>
                <button class="bg-indigo-400 bg-opacity-30 text-white px-4 py-2 rounded-xl text-xs font-bold font-bold">사용내역</button>
            </div>
        </div>

        <h3 class="font-bold text-gray-800 mb-4 px-1">맞춤형 추천 강의</h3>
        <div class="space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-start gap-4">
                <div class="w-16 h-16 bg-blue-50 rounded-2xl flex-shrink-0 flex items-center justify-center text-blue-600">
                    <i class="fas fa-code text-2xl"></i>
                </div>
                <div class="flex-grow">
                    <div class="flex justify-between">
                        <span class="text-[10px] font-bold text-blue-500 bg-blue-50 px-2 py-0.5 rounded uppercase">전액지원</span>
                        <span class="text-gray-400 text-[10px]">고용노동부</span>
                    </div>
                    <h4 class="font-bold text-gray-800 mt-1 italic">K-Digital Training 코딩 부트캠프</h4>
                    <p class="text-gray-500 text-xs mt-1">현직자 멘토링과 실무 프로젝트, 훈련장려금 매달 지급</p>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-start gap-4">
                <div class="w-16 h-16 bg-green-50 rounded-2xl flex-shrink-0 flex items-center justify-center text-green-600">
                    <i class="fas fa-book-open text-2xl"></i>
                </div>
                <div class="flex-grow">
                    <div class="flex justify-between">
                        <span class="text-[10px] font-bold text-green-500 bg-green-50 px-2 py-0.5 rounded uppercase">연 35만원</span>
                        <span class="text-gray-400 text-[10px]">교육부</span>
                    </div>
                    <h4 class="font-bold text-gray-800 mt-1">성인 평생교육 바우처 신청</h4>
                    <p class="text-gray-500 text-xs mt-1">기초생활수급자 및 차상위계층 성인 대상 학습비 지원</p>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-start gap-4">
                <div class="w-16 h-16 bg-orange-50 rounded-2xl flex-shrink-0 flex items-center justify-center text-orange-600">
                    <i class="fas fa-language text-2xl"></i>
                </div>
                <div class="flex-grow">
                    <div class="flex justify-between">
                        <span class="text-[10px] font-bold text-orange-500 bg-orange-50 px-2 py-0.5 rounded uppercase">청년혜택</span>
                        <span class="text-gray-400 text-[10px]">지자체별 상이</span>
                    </div>
                    <h4 class="font-bold text-gray-800 mt-1">토익/자격증 응시료 지원</h4>
                    <p class="text-gray-500 text-xs mt-1">청년 구직자 대상 어학 및 국가기술자격 시험료 환급</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>

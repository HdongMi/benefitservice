<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체보기 - 혜택알리미</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white p-4 flex items-center sticky top-0 z-50 shadow-sm">
        <a href="index.html" class="mr-4 text-gray-600"><i class="fas fa-times text-xl"></i></a>
        <div class="flex-grow relative">
            <input type="text" placeholder="어떤 혜택을 찾으세요?" class="w-full bg-gray-100 rounded-xl py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div class="flex gap-4 mb-8">
            <div class="bg-white rounded-2xl p-4 flex-1 text-center shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] mb-1">발견한 혜택</p>
                <p class="text-xl font-bold text-indigo-600">1,248건</p>
            </div>
            <div class="bg-white rounded-2xl p-4 flex-1 text-center shadow-sm border border-gray-100">
                <p class="text-gray-400 text-[10px] mb-1">마감 임박</p>
                <p class="text-xl font-bold text-red-500">12건</p>
            </div>
        </div>

        <h3 class="font-bold text-gray-800 mb-4">카테고리별 탐색</h3>
        <div class="grid grid-cols-4 gap-4 mb-10">
            <a href="gov_benefits.html" class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center"><i class="fas fa-landmark"></i></div>
                <span class="text-[10px] font-medium">정부지원</span>
            </a>
            <a href="finance.html" class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center"><i class="fas fa-credit-card"></i></div>
                <span class="text-[10px] font-medium">금융/카드</span>
            </a>
            <a href="travel.html" class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center"><i class="fas fa-plane"></i></div>
                <span class="text-[10px] font-medium">여행/숙박</span>
            </a>
            <a href="education.html" class="flex flex-col items-center gap-2">
                <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center"><i class="fas fa-graduation-cap"></i></div>
                <span class="text-[10px] font-medium">교육</span>
            </a>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-gray-800 italic">🔥 실시간 인기 혜택</h3>
            <span class="text-xs text-gray-400">인기순 <i class="fas fa-sort-down"></i></span>
        </div>

        <div class="space-y-3">
            <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between border border-gray-50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-800">청년 통신비 반값 지원</p>
                        <p class="text-[10px] text-gray-400">경기도청 | D-5</p>
                    </div>
                </div>
                <button class="text-gray-300 hover:text-red-500"><i class="far fa-heart"></i></button>
            </div>
            
            <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between border border-gray-50">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div>
                        <p class="text-sm font-bold text-gray-800">배달의민족 1만원 할인</p>
                        <p class="text-[10px] text-gray-400">신한카드 결제시 | 오늘까지</p>
                    </div>
                </div>
                <button class="text-red-500"><i class="fas fa-heart"></i></button>
            </div>
        </div>
    </main>

</body>
</html>

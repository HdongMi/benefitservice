<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주거/월세 - 혜택알리미</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm p-4 flex items-center">
        <a href="index.html" class="text-gray-600 mr-4">← 뒤로</a>
        <h1 class="text-xl font-bold">🏠 주거/월세 혜택</h1>
    </nav>

    <main class="max-w-4xl mx-auto p-6">
        <div class="bg-blue-600 text-white p-6 rounded-3xl mb-8 shadow-lg">
            <h2 class="text-lg font-bold mb-2">내 집 마련/월세 지원 진단</h2>
            <p class="text-sm text-blue-100 mb-4">내 소득과 자산에 맞는 주거 혜택을 확인하세요.</p>
            <button class="bg-white text-blue-600 px-4 py-2 rounded-xl font-bold text-sm">진단 시작하기</button>
        </div>

        <div class="space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-l-4 border-l-blue-500">
                <span class="text-xs text-blue-600 font-bold">대출/이자</span>
                <h3 class="text-lg font-bold mt-1">버팀목 전세자금대출</h3>
                <p class="text-gray-500 text-sm">연 1.8% ~ 2.7% 초저금리 전세 대출</p>
                <div class="mt-4 flex justify-between items-center text-xs">
                    <span class="bg-gray-100 p-2 rounded text-gray-600">대상: 부부합산 5천만원 이하</span>
                    <span class="text-blue-600 font-bold">상세보기 ></span>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-l-4 border-l-green-500">
                <span class="text-xs text-green-600 font-bold">청약/분양</span>
                <h3 class="text-lg font-bold mt-1">행복주택 입주자 모집 (서울)</h3>
                <p class="text-gray-500 text-sm">시세보다 60~80% 저렴한 공공임대</p>
                <div class="mt-4 flex justify-between items-center text-xs">
                    <span class="bg-gray-100 p-2 rounded text-gray-600">접수: 2월 20일 ~ 2월 25일</span>
                    <span class="text-green-600 font-bold">상세보기 ></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
